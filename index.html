<header class="header">
	<div class="container container__header">
		<img class="header__img" src="img/img.png">
		<h1 class="header__title">Noname</h1>
		<nav class="nav">

				<li class="nav__item">
					<a href="#hero-block"class="nav__link">Главная</a>
				</li>

				<button class="hero-block_btn">Свяжитесь</button>

		</div>
	</section>
	<section class="about" id="about">

			<h2 class="about_title">Об книжном</h2>

						</li>

							<div class="skills_full">
